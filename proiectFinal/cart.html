<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body onload= "drawCart();">
    <div id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-dots">
            <div class="bounce"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <input type="checkbox" id="check">
    <nav>
       <div class="logo"><img src="img/brand.png" alt="logo"/></div>
       <div class="search-box">
           <input type="search" placeholder="Search here">
           <span class="fa fa-search"></span>
       </div>
       <ul>
           <li>
               <a href ="index.html">
                   <div class="icon"><i class="fa fa-home"></i></div>
                   <div class="name" data-text="Home">home</div>
               </a>
            </li>
            <li>
                <a href ="products.html">
                    <div class="icon"><i class="fa fa-store"></i></div>
                    <div class="name" data-text="Products">products</div>
                </a>
             </li>
             <li>
                <a href ="cart.html">
                    <div class="icon"><i class="fa fa-cart-plus"></i></div>
                    <div class="cart-items">0</div>
                    <div class="name" data-text="Cart">cart</div>
                </a>
             </li>
             <li>
                <a href ="admin.html">
                    <div class="icon"><i class="fa fa-lock"></i></div>
                    <div class="name" data-text="Admin">admin</div>
                </a>
             </li>
       </ul>
       <label for="check" class="bar">
           <span class="fa fa-bars" id="bars"></span>
           <span class="fa fa-times" id="times"></span>
       </label>
   </nav>
   <main>
       <div class="product-cart">
           <div class="wrapper">
                <div class="cart-collection">
                    <div class="cart-title">
                        <h2>Shopping cart</h2>
                    </div>
                    <div class="cart-header">
                        <p>Item</p>
                        <p>Quantity</p>
                        <p>Unit price</p>
                        <p>SubTotal</p>
                        <p></p>
                    </div>
                   <div class="cart-item">
                       <form>
                           
                        </form>
                    </div>
                   
                     
                </div>
                <div class="cart-total-holder">
                    <div class="cart-total">
                        <p></p>
                        <p id="total"></p>
                    </div>
                    <div class="cart-action-button">
                        <a href="products.html" class="btn-continue">Continue shopping</a>
                        <button id ="btn-main" onclick="buy();" class="btn-main">Proceed to checkout</button>
                    </div>
                </div>
            </div>
        </div>
   </main>
   <script src="https://kit.fontawesome.com/891f608997.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.13.0/dist/sweetalert2.all.min.js"></script>
 
   <script src="main.js"></script> 
</body>
</html>

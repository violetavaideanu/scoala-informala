	function equals (x,y) {

        }
    }

        }
    }

     // 8) Functia Invers
        
     function invers (n) {
        var inv = 0;
        while (n > 0) {   
         inv = inv * 10 + n % 10;
         n = parseInt (n / 10);
        }
       return inv;
    }

    console.log ("invers (123456)", invers (123456));

        var p = 1;

    // 15) Functia palindrom

    function palindrom (str) {
		var l = str.length;
		for (var i = 0; i < l/2; i++) {
			if (str[i] !== str[l - 1 - i]) {
				return false;
			}
		}
		return true;
	}

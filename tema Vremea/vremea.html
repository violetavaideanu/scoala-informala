<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vremea</title>
    <script src="vremea.js"></script>
    <link rel="stylesheet" href="vremea.css">
</head>
<body>
    <h1 class="titlu">Vremea în</h1>
    <div class="header">
        <input type="text" placeholder="Introduceţi oraşul" id="oras" onblur="hidePrognoza();"/>
        <button onclick="afiseazaVremea()">Afişează vremea</button>
        <button onclick="afiseazaPrognoza();">Afişează prognoza</button>
    </div>
    <div class="vremea">
        <h1>Vremea acum</h1><br/><hr/><br/>
        <div class="vremea-acum">
            <div class="leftSide col-lg-4 col-sm-6 col-xs-12">
                <img src="" alt="" class="icon"/>
                <div class="descriere">Descriere:</div>
                <div class="umiditate">Umiditate:</div>
                <div class="presiune">Presiune:</div>
                <div class="temp">Temperatura curentă:</div>
                <div class="min">Minima zilei:</div>
                <div class="max">Maxima zilei:</div>
            </div>
            <div class="map">
                <iframe id="mapUrl" src="" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>
    <div class="vremea">
        <h1>Vremea în urmatoarele zile</h1><br/><hr/><br/>
        <div class="lista-prognoza">
            <ul class="ziua"></ul>
            <ul class="ziua"></ul>

            <ul class="ziua"></ul>
            <ul class="ziua"></ul>
        </div>
    </div>       
</body>
</html>

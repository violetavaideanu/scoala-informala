<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel = "stylesheet" href="shopping.css"/>
</head>
<body>
    <div class="container">
        <div class="lista">
            <h1>Shopping List</h1>
            <br>
            <form onsubmit= "event.preventDefault();">
                <div style="text-align: center;">
                    <i id="pencil" class="fas fa-pencil-alt"></i><input type="text" name="itemDescription" id="userInput"/>
                    <input id="addBtn" type="submit" onclick="addItem();" value="Add"/>
                </div>
                <br>
                <div class="sortare">
                    <button class="sortName" onclick="sortAsc();">
                        <i class="fas fa-arrow-up"></i>Sort asc
                    </button>
                    <button class="sortName" onclick="sortDesc();">
                        <i class="fas fa-arrow-down"></i>Sort desc
                    </button>
                </div>
                <br>
            </form>
            <div id="allItems">
                <table id="tabel">
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="shopping.js"></script>
</body>
</html>
